<header
    aria-label="navigation"
    app-header-container>
    <app-logo-title
        class="ml-20"
        [title]="'120603001c4f010717' | xorCipher" />
    <div class="flex-grow"></div>
    <nav>
        <app-route-fragment-links class="max-lg:!hidden mx-8" />
    </nav>
</header>
<main
    class="flex-grow"
    aria-label="main">
    <router-outlet></router-outlet>
</main>
<footer
    *transloco="let t; prefix: 'global'"
    app-footer-container>
    <nav
        class="flex justify-center gap-6 mt-24 lg:mt-36 text-sm select-none"
        [attr.aria-label]="t('footer.navigation.label')">
        <a
            class="menu-link"
            [routerLink]="[defaultRedirectPath]"
            [routerLinkActive]="['active']"
            [attr.aria-label]="t('footer.navigation.back-to-home')">
            {{ t("footer.navigation.back-to-home") }}
        </a>
        <a
            class="menu-link"
            [routerLink]="['legal', 'legal-notice']"
            [routerLinkActive]="['active']"
            [attr.aria-label]="t('footer.navigation.legal-notice')">
            {{ t("footer.navigation.legal-notice") }}
        </a>
        <a
            class="menu-link"
            [routerLink]="['legal', 'privacy-policy']"
            [routerLinkActive]="['active']"
            [attr.aria-label]="t('footer.navigation.privacy-policy')">
            {{ t("footer.navigation.privacy-policy") }}
        </a>
        @let localeTranslation =
            t(
                translocoService.getActiveLang() === "en-US"
                    ? "footer.navigation.locale-de"
                    : "footer.navigation.locale-en"
            );
        <button
            class="menu-link cursor-pointer"
            type="button"
            [attr.aria-label]="localeTranslation"
            [title]="localeTranslation"
            (click)="toggleLocale()">
            {{ localeTranslation }}
        </button>
    </nav>
    <div
        class="mt-6 lg:mt-8 flex justify-center gap-10"
        role="group"
        [attr.aria-label]="t('footer.social.label')">
        <app-resume-mail-icon-link
            class="w-6 h-6"
            [href]="'mailto:' + (t('footer.social.mail.link') | xorCipher)"
            [label]="t('footer.social.mail.label')" />
        <app-resume-linkedin-icon-link
            class="w-6 h-6"
            [href]="t('footer.social.linkedin.link') | xorCipher"
            [label]="t('footer.social.linkedin.label')" />
        <app-resume-github-icon-link
            class="w-6 h-6"
            [href]="t('footer.social.github.link') | xorCipher"
            [label]="t('footer.social.github.label')" />
    </div>
    <app-legal-copyright-notice class="mt-6 lg:mt-8 mb-14" />
</footer>
