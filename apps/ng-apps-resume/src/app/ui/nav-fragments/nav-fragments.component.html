@for (fragment of navFragmentService.fragments(); track $index) {
    <a
        class="p-3 select-none text-sm text-[var(--app-nav-fragments-color)] hover:text-[var(--app-nav-fragments-hover-color)] [&.active]:text-[var(--app-nav-fragments-active-color)]"
        [routerLink]="['/']"
        [ngClass]="{'active': activeRouteFragment() === fragment.id}"
        [attr.aria-label]="fragment.label"
        [fragment]="fragment.id">
        {{ fragment.label }}
    </a>
}
